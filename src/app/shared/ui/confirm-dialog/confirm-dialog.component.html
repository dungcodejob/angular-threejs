<div class="flex flex-col gap-4">
  <hlm-alert-dialog-header>
    <h3 hlmAlertDialogTitle>{{ data.title }}</h3>
    @if (data.description) {
      <p hlmAlertDialogDescription>
        {{ data.description }}
      </p>
    }
  </hlm-alert-dialog-header>

  <hlm-alert-dialog-footer>
    <button hlmAlertDialogCancel (click)="onClose()">{{ data.cancelText }}</button>
    <button hlmAlertDialogAction class="bg-destructive" (click)="onSave()">
      {{ data.confirmText }}
    </button>
  </hlm-alert-dialog-footer>
</div>
